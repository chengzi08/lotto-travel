    <script>
        // --- 1. è³‡æ–™çµæ§‹ ---
        const categories = ["ç‡’è‚‰", "å£½å¸", "ç”œé»", "æ™¯é»", "ç°¡é¤", "æ‹‰éºµ", "å…¶ä»–"];
        const icons = {"ç‡’è‚‰":"ğŸ¥©", "å£½å¸":"ğŸ£", "ç”œé»":"ğŸ°", "æ™¯é»":"â›©ï¸", "ç°¡é¤":"ğŸ±", "æ‹‰éºµ":"ğŸœ", "å…¶ä»–":"ğŸ²"};
        
        let travelData = {}; 
        let currentCategory = "";
        let currentBudget = "";
        let spinCount = 0;

        function initInputs() {
            const container = document.getElementById('input-container');
            container.innerHTML = ""; 
            categories.forEach(cat => {
                travelData[cat] = { high: "", mid: "", low: "" }; 
                
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <h3>${icons[cat]} ${cat}</h3>
                    <div class="input-row"><input placeholder="é«˜é ç®— $$$" onchange="updateData('${cat}', 'high', this.value)"></div>
                    <div class="input-row"><input placeholder="ä¸­é ç®— $$" onchange="updateData('${cat}', 'mid', this.value)"></div>
                    <div class="input-row"><input placeholder="ä½é ç®— $" onchange="updateData('${cat}', 'low', this.value)"></div>
                `;
                container.appendChild(div);
            });
        }

        function updateData(cat, level, val) {
            travelData[cat][level] = val;
        }

        function showPage(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goToInput() {
            initInputs();
            showPage('page-input');
        }

        function startSlotMachine() {
            showPage('page-slot');
        }

        // --- æ‹‰éœ¸æ©Ÿé‚è¼¯ ---
        function spinSlot() {
            const btn = document.getElementById('btn-spin-slot');
            btn.disabled = true;

            spinCount++;
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const msg = document.getElementById('slot-msg');
            
            msg.innerText = "è½‰å‹•ä¸­...";
            msg.style.color = "#ffd700";
            
            let interval = setInterval(() => {
                reel1.innerText = getRandomIcon();
                reel2.innerText = getRandomIcon();
                reel3.innerText = getRandomIcon();
            }, 80);

            setTimeout(() => {
                clearInterval(interval);
                let isWin = (Math.random() > 0.7) || (spinCount >= 5);
                
                if (isWin) {
                    const winCat = categories[Math.floor(Math.random() * categories.length)];
                    const icon = icons[winCat];
                    
                    reel1.innerText = icon;
                    reel2.innerText = icon;
                    reel3.innerText = icon;
                    
                    msg.innerText = "æ­å–œä¸­çï¼é€²å…¥ä¸‹ä¸€é—œï¼";
                    msg.style.color = "#fff";
                    currentCategory = winCat; 

                    setTimeout(() => {
                        initWheel();
                        showPage('page-roulette');
                        btn.disabled = false; 
                    }, 1500);
                } else {
                    reel1.innerText = getRandomIcon();
                    reel2.innerText = getRandomIcon();
                    reel3.innerText = getRandomIcon();
                    if(reel1.innerText == reel2.innerText && reel2.innerText == reel3.innerText){
                        reel3.innerText = reel1.innerText === "ğŸ¥©" ? "ğŸœ" : "ğŸ¥©";
                    }
                    msg.innerText = `æ²’ä¸­... å†è©¦ä¸€æ¬¡ (${spinCount}/5)`;
                    msg.style.color = "#ffd700";
                    btn.disabled = false;
                }
            }, 2000);
        }

        function getRandomIcon() {
            const keys = Object.keys(icons);
            return icons[keys[Math.floor(Math.random() * keys.length)]];
        }

        // --- è¼ªç›¤é‚è¼¯ (ç²¾æº–ä¿®æ­£ç‰ˆ) ---
        let wheelSegments = [];
        let ctx;

        function initWheel() {
            const canvas = document.getElementById("canvas");
            canvas.width = 300; 
            canvas.height = 300;
            ctx = canvas.getContext("2d");
            
            let r1 = Math.floor(Math.random() * 40) + 15; // 15-55
            let r2 = Math.floor(Math.random() * (90 - r1 - 10)) + 10;
            let r3 = 100 - r1 - r2;

            wheelSegments = [
                { label: "é«˜é ç®—", chance: r1, color: "#d00000", code: "high", txtColor:"#fff" },
                { label: "ä¸­é ç®—", chance: r2, color: "#ffd700", code: "mid", txtColor:"#000" },
                { label: "ä½é ç®—", chance: r3, color: "#fff", code: "low", txtColor:"#000" }
            ];
            
            drawRouletteWheel();
        }

        function drawRouletteWheel() {
            if (!ctx) return;
            let total = 100;
            let currentAngle = 0;
            const centerX = 150;
            const centerY = 150;
            const radius = 150;
            
            wheelSegments.forEach(seg => {
                const sliceAngle = (seg.chance / total) * 2 * Math.PI;
                // è¨˜éŒ„é–‹å§‹èˆ‡çµæŸè§’åº¦(å¼§åº¦)ä»¥ä¾¿è¨ˆç®—
                seg.startAngle = currentAngle;
                seg.endAngle = currentAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = seg.color;
                ctx.fill();
                
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#b8860b";
                ctx.stroke();
                
                ctx.save();
                const textAngle = currentAngle + sliceAngle / 2;
                ctx.translate(centerX + Math.cos(textAngle) * (radius * 0.65), 
                              centerY + Math.sin(textAngle) * (radius * 0.65));
                ctx.rotate(textAngle + Math.PI / 2);
                
                ctx.fillStyle = seg.txtColor;
                ctx.font = "900 24px 'Noto Sans TC'";
                ctx.textAlign = "center";
                ctx.fillText(seg.label, 0, 8); 
                
                ctx.restore();

                currentAngle += sliceAngle;
            });
        }

        function spinWheel() {
            const btn = document.getElementById('btn-spin-wheel');
            btn.disabled = true;

            const canvas = document.getElementById("canvas");

            // â˜… ä¿®æ­£é‚è¼¯ï¼šå…ˆæ±ºå®šè´å®¶ï¼Œå†æ±ºå®šè§’åº¦
            let rand = Math.random() * 100;
            let sum = 0;
            let winner = null;
            
            // æ±ºå®šè´å®¶
            for(let seg of wheelSegments) {
                sum += seg.chance;
                if(rand <= sum) {
                    winner = seg;
                    break;
                }
            }
            if(!winner) winner = wheelSegments[wheelSegments.length-1]; // é˜²æ­¢æ¥µç«¯é‚Šç•Œèª¤å·®
            
            currentBudget = winner.code;

            // â˜… è¨ˆç®—éœ€è¦è½‰åˆ°çš„ç›®æ¨™è§’åº¦
            // 1. æ‰¾å‡ºè´å®¶å€å¡Šåœ¨ Canvas ä¸Šçš„èµ·å§‹èˆ‡çµæŸè§’åº¦ (å¼§åº¦è½‰è§’åº¦)
            let startDeg = winner.startAngle * (180/Math.PI);
            let endDeg = winner.endAngle * (180/Math.PI);
            
            // 2. åœ¨é€™å€‹å€å¡Šå…§éš¨æ©Ÿå–ä¸€å€‹é» (é¿å…å£“ç·š)
            let targetOffset = Math.random() * (endDeg - startDeg - 10) + 5; 
            let targetAngleOnWheel = startDeg + targetOffset; 

            // 3. è¨ˆç®—æ—‹è½‰åº¦æ•¸
            // æŒ‡é‡åœ¨ä¸Šæ–¹ (270åº¦/-90åº¦ ä½ç½®)ã€‚
            // Canvas 0åº¦åœ¨å³æ–¹(3é»é˜)ã€‚
            // è¦è®“ wheel çš„ targetAngle è½‰åˆ° 270åº¦ çš„ä½ç½®ã€‚
            // å…¬å¼ï¼šæ—‹è½‰è§’åº¦ = (360 * åœˆæ•¸) + (270 - ç›®æ¨™è§’åº¦)
            let extraSpins = 360 * 8; // å¤šè½‰å¹¾åœˆå¢åŠ åˆºæ¿€æ„Ÿ
            let finalRotate = extraSpins + (270 - targetAngleOnWheel);

            // åŸ·è¡Œæ—‹è½‰
            canvas.style.transform = `rotate(${finalRotate}deg)`;

            // ç­‰å¾…å‹•ç•«çµæŸ (CSS è¨­å®šæ˜¯ 4ç§’)
            setTimeout(() => {
                showResult(winner.label);
                btn.disabled = false; 
            }, 4100);
        }

        // --- çµæœèˆ‡ç´€éŒ„ ---
        function showResult(budgetLabel) {
            const modal = document.getElementById('result-modal');
            const link = travelData[currentCategory][currentBudget] || "https://www.google.com/maps";
            
            document.getElementById('res-category').innerText = icons[currentCategory] + " " + currentCategory;
            document.getElementById('res-budget').innerText = budgetLabel;
            document.getElementById('res-link').href = link;
            
            modal.classList.remove('hidden');

            saveHistory(currentCategory, budgetLabel, link);
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
            showPage('page-start');
            spinCount = 0;
            // é‡ç½®è½‰ç›¤è§’åº¦ï¼Œç‚ºäº†ä¸‹æ¬¡è¨ˆç®—æ–¹ä¾¿
            document.getElementById("canvas").style.transition = 'none';
            document.getElementById("canvas").style.transform = "rotate(0deg)";
            setTimeout(() => {
                document.getElementById("canvas").style.transition = 'transform 4s cubic-bezier(0.1, 0.9, 0.2, 1)';
            }, 100);
        }

        function saveHistory(cat, bud, link) {
            let history = JSON.parse(localStorage.getItem('lottoTravelHistory')) || [];
            const time = new Date().toLocaleTimeString('zh-TW', {hour: '2-digit', minute:'2-digit'});
            history.unshift({ time, cat, bud, link });
            localStorage.setItem('lottoTravelHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('lottoTravelHistory')) || [];
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.time} ${item.cat} [${item.bud}]</span>
                    <div>
                        <a href="${item.link}" target="_blank" style="text-decoration:none;">ğŸ“</a>
                        <span class="del-btn" onclick="deleteHistory(${index})" style="color:#ff4444; margin-left:10px; cursor:pointer;">âœ–</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem('lottoTravelHistory')) || [];
            history.splice(index, 1);
            localStorage.setItem('lottoTravelHistory', JSON.stringify(history));
            renderHistory();
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        renderHistory();

    </script>
</body>
